<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stop B</title>
    <link href="{% static 'loginregister/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">Stop B</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">View Bus Times</a></li>
                    <li><a href="#">Find Bus Nearby</a></li>
                    <li><a href="#">Map of Bus Locations</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><a href="{% url 'register' %}">Create an account</a></p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </main>
</body>
</html>
