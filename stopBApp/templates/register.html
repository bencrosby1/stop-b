<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stop B</title>
    <link href="{% static 'loginregister/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

    <header>
        <div class="nav-container">
            <div class="logo">Stop B</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">View Bus Times</a></li>
                    <li><a href="#">Find Bus Nearby</a></li>
                    <li><a href="#">Map of Bus Locations</a></li>
                    <li><a href="{% url 'home' %}">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" value="{{ username|default:'' }}"required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ email|default:'' }}" required>
            </div>
            <div class="input-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required>
            </div>
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </main>

</body>
</html>
